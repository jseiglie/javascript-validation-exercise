<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrap">
        <h1 class="text-center">Javascript validation</h1>
        <form action="" id="form" >
            <div class="form-group text-center">
                <div class="row">
                    <div class="col">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" id="Name" placeholder="name">
                    </div>
                    <div class="col">
                        <label for="email">Email</label>
                        <input class="form-control" type="text" id="email" placeholder="some@example.com">
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <label for="age">Age (Only 18+)</label>
                        <input class="form-control" type="text" id="age" placeholder="00">
                    </div>
                    <div class="col">
                    </div>
                </div>
                <div class="row">
                    <button id="myBtn" class="btn btn-light  form-control" role="button" type="submit"> Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
